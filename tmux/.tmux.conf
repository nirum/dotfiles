# -- general -------------------------------------------------------------------

# use pasteboard wrapper (Mac OS X only)
set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL -l"

# modifier key
unbind C-b
set-option -g prefix C-s    # set ctrl-s to be the prefix

# vi key bindings
set-window-option -g mode-keys vi

# resizing options
setw -g aggressive-resize off
set-option -g @pane_resize "10"

# -- navigation ----------------------------------------------------------------

# vim-tmux-navigator
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# kill K k X x
unbind K
bind K "kill-window"
unbind k
bind k confirm-before "kill-window"
unbind X
bind X "kill-pane"

# new windows should preserve the working directory
unbind c
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"

# -- display -------------------------------------------------------------------

# start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g status on                # turn the status bar on
set -g status-justify centre           # center window list for clarity

# Automatically set window title
set-window-option -g automatic-rename on

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# border colours
set -g pane-border-style fg=magenta
set -g pane-active-border-style fg=magenta
set -g pane-active-border-style bg=default

# -- status bar ----------------------------------------------------------------

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

set -g status-bg "colour0"
set -g message-command-fg "colour7"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour236"
set -g message-bg "colour25"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour7"
set -g message-command-bg "colour25"
set -g status-attr "none"
set -g pane-border-fg "colour25"
set -g status-left-attr "none"
setw -g window-status-fg "colour248"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour236"
setw -g window-status-separator ""
setw -g window-status-bg "colour0"

set -g status-interval 2
set -g status-left '#[fg=colour15,bg=colour236,bold] ❏ #S #[fg=colour236,bg=colour0,nobold,nounderscore,noitalics]'
set -g status-right '#(/usr/local/bin/tmux-mem --format ":currentBytes [#[fg=:color]:spark#[default]] #[fg=:color]:percent#[default]") ┃ #(/usr/local/bin/tmux-cpu --format ":load [#[fg=:color]:spark#[default]] #[fg=:color]:percent#[default]") #{prefix_highlight} #[fg=colour25,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour25] #h #{battery_icon} #{battery_percentage} #[fg=colour236,bg=colour25,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour236] %h %d %l:%M %p ❧  '
setw -g window-status-format '#[fg=colour248,bg=colour0] #I #[fg=colour248,bg=colour0] #W '
setw -g window-status-current-format '#[fg=colour0,bg=colour25,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour25] #I #[fg=colour7,bg=colour25] #W #P #[fg=colour25,bg=colour0,nobold,nounderscore,noitalics]'

# -- plugins -------------------------------------------------------------------

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
